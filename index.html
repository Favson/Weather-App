<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=">   -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" href="/Images/pexels-arnie-chou-1229042.jp" type="image/x-icon"> -->
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="Enter Your Location" autofocus spellcheck="false">
            <button class='bx bx-search-alt-2'></button><br>
        </div>
        <button id="getWeatherWithLocation" style="background-color:rgba(255, 255, 255, .2); border:0px; outline:0px; color:white; width:100%;">Get My Location</button>
        
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="Images/default.png" alt="">
                        <p class="temperature">0<span>Â°C</span></p>
                        <p class="description">Broken Clouds</p>
                        <p class="city-hide" style="text-transform: capitalize;">City Hide</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="weather-details">
            <div class="humidity">
                <i class="bx bx-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span class="humidityDisplay">0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="bx bx-wind"></i>
                <div class="text">
                    <div class="info-wind">
                        <span class="windDisplay">0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

        <div class="not-found">
            <div class="box">
                <img src="Images/not-found.png" >
                <p>Oops! Location not found!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
